<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Space Structures</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #0f1626;
            color: #fff;
            min-height: 100vh;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 1rem;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            margin-bottom: 1rem;
            color: #00ff9d;
            font-size: 1.5rem;
        }

        #facts-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 0.5rem;
            height: calc(100vh - 4rem);
            overflow: hidden;
        }

        .fact-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 0.75rem;
            backdrop-filter: blur(5px);
            transition: transform 0.3s ease;
            font-size: 0.9rem;
            height: 100%;
        }

        .fact-card:hover {
            transform: scale(1.02);
            background: rgba(255, 255, 255, 0.15);
            z-index: 1;
        }

        .structure-name {
            color: #00ff9d;
            font-size: 1rem;
            margin-bottom: 0.25rem;
        }

        .fact-text {
            line-height: 1.4;
            font-size: 0.85rem;
        }

        @media (max-width: 1200px) {
            #facts-container {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (max-width: 768px) {
            #facts-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Futuristic Space Structures</h1>
        <div id="facts-container"></div>
    </div>

    <script>
        // Your existing spaceData and JavaScript code remains the same
        // The layout changes are handled by the CSS above
    </script>
</body>
</html>
